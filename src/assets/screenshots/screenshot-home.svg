<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="720" viewBox="0 0 1200 720">
  <defs>
    <style>
      .bg{fill:#0f1216}
      .panel{fill:#151a21;stroke:#223041;stroke-width:2}
      .txt{font:16px/1.4 -apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;fill:#e7edf3}
      .muted{fill:#93a1b1}
      .title{font:28px/1.2 -apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif}
      .h2{font:20px/1.2 -apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif}
      .btn{fill:#1b2430;stroke:#223041}
      .primary{fill:#6aa4ff;stroke:#4b84df}
    </style>
  </defs>
  <rect class="bg" x="0" y="0" width="1200" height="720"/>
  <g transform="translate(40,32)">
    <text class="txt title" x="0" y="0">Picture Diary</text>
    <text class="txt muted" x="0" y="28">テキストを日記に整形し、画像/音楽プロンプトを生成</text>
  </g>
  <!-- Chat card -->
  <g transform="translate(40,84)">
    <rect class="panel" width="520" height="260" rx="12"/>
    <text class="txt h2" x="16" y="32">チャットで作成</text>
    <rect class="panel" x="16" y="48" width="488" height="150" rx="8"/>
    <text class="txt muted" x="24" y="72">Q: エッセイのテーマは？</text>
    <text class="txt" x="24" y="98">A: 雨上がりの帰り道に感じた余韻</text>
    <rect class="btn" x="16" y="208" width="100" height="28" rx="8"/>
    <text class="txt" x="28" y="228">取り消し</text>
    <rect class="btn" x="124" y="208" width="100" height="28" rx="8"/>
    <text class="txt" x="136" y="228">やり直す</text>
    <rect class="primary" x="232" y="208" width="140" height="28" rx="8"/>
    <text class="bg" x="246" y="228">まとめて生成</text>
  </g>
  <!-- Input card -->
  <g transform="translate(600,84)">
    <rect class="panel" width="560" height="260" rx="12"/>
    <text class="txt h2" x="16" y="32">入力</text>
    <rect class="panel" x="16" y="48" width="528" height="180" rx="8"/>
    <text class="txt muted" x="24" y="76">朝は小雨。駅まで走って…</text>
    <rect class="primary" x="16" y="236" width="220" height="28" rx="8"/>
    <text class="bg" x="28" y="256">日記とプロンプトを生成</text>
  </g>
  <!-- Diary card -->
  <g transform="translate(40,364)">
    <rect class="panel" width="560" height="300" rx="12"/>
    <text class="txt h2" x="16" y="32">日記（自動整形）</text>
    <rect class="panel" x="16" y="48" width="528" height="220" rx="8"/>
    <text class="txt muted" x="24" y="76">2025年09月05日(金)
【今日の出来事】…</text>
    <rect class="btn" x="16" y="274" width="80" height="24" rx="8"/>
    <text class="txt" x="36" y="290">コピー</text>
  </g>
  <!-- Prompt card -->
  <g transform="translate(620,364)">
    <rect class="panel" width="540" height="300" rx="12"/>
    <text class="txt h2" x="16" y="32">画像生成プロンプト</text>
    <rect class="panel" x="16" y="48" width="508" height="220" rx="8"/>
    <text class="txt muted" x="24" y="76">scene from a diary, city pop mood…</text>
    <rect class="btn" x="16" y="274" width="80" height="24" rx="8"/>
    <text class="txt" x="36" y="290">コピー</text>
  </g>
</svg>
