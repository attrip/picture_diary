<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="720" viewBox="0 0 1200 720">
  <defs>
    <style>
      .bg{fill:#0f1216}
      .panel{fill:#151a21;stroke:#223041;stroke-width:2}
      .txt{font:16px/1.4 -apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;fill:#e7edf3}
      .muted{fill:#93a1b1}
      .h2{font:22px/1.2 -apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif}
      .bubbleA{fill:#131a22;stroke:#223041}
      .bubbleU{fill:#172234;stroke:#223041}
      .chip{fill:#1a2431;stroke:#223041}
    </style>
  </defs>
  <rect class="bg" x="0" y="0" width="1200" height="720"/>
  <g transform="translate(60,40)">
    <rect class="panel" width="1080" height="640" rx="12"/>
    <text class="txt h2" x="20" y="36">チャットで作成（エッセイ）</text>
    <rect class="panel" x="20" y="52" width="1040" height="460" rx="10"/>
    <g transform="translate(36,76)">
      <rect class="bubbleA" width="680" height="60" rx="10"/>
      <text class="txt" x="12" y="24">Q: エッセイのテーマは？（一言で）</text>
      <rect class="bubbleU" x="0" y="76" width="520" height="46" rx="10"/>
      <text class="txt" x="12" y="104">A: 雨上がりの帰り道に残る余韻</text>
      <rect class="bubbleA" x="0" y="138" width="760" height="60" rx="10"/>
      <text class="txt" x="12" y="164">Q: 冒頭のフックは？印象的な一文や出来事を教えて。</text>
    </g>
    <g transform="translate(20,528)">
      <rect class="chip" width="120" height="32" rx="16"/>
      <text class="txt" x="18" y="50">取り消し</text>
    </g>
    <g transform="translate(160,528)">
      <rect class="chip" width="120" height="32" rx="16"/>
      <text class="txt" x="18" y="50">やり直す</text>
    </g>
    <g transform="translate(980,528)">
      <rect class="chip" width="80" height="32" rx="16"/>
      <text class="txt" x="8" y="50">送信</text>
    </g>
  </g>
</svg>
